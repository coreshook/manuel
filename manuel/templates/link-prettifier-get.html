{% extends 'base.html'%}

{% block content %}
<div class="card bg-dark border-light text-light text-center">
    <div class="card-body">
        <h4>Link Prettifier</h4>
        <p>
            This service changes the given URL text to the readable state. Right-click a CTA and paste the content
            here. The output will be much better.
        </p>
    </div>
</div>
<div class="card bg-dark border-light text-light text-center">
    <div class="card-body">
        <form action="/link-prettifier" method="POST">
            <div class="form-group row">
                <label for="urlInput" class="col-2 col-form-label">Enter a partner link:</label>
                <div class="col">
                    <input type="url" class="form-control" id="urlInput" name="urlInput" aria-describedby="urlHelp">
                </div>
                <div class="col-1">
                    <button type="submit" class="btn btn-light">Enter</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
