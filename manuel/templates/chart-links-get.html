{% extends 'base.html'%}

{% block content %}
<div class="card bg-dark border-light text-light text-center">
    <div class="card-body">
        <form action="/chart-links" method="POST">
            <div class="form-group row">
                <label for="urlInput" class="col-2 col-form-label">Enter a top10 chart URL:</label>
                <div class="col">
                    <input type="url" class="form-control" id="urlInput" name="urlInput" aria-describedby="urlHelp">
                    <small id="urlHelp" class="text-left font-weight-light">Make sure it contains "https://".
                        Querystring parameters are acceptable</small>
                </div>
                <div class="col-2">
                    <label for="device">Device:&nbsp;</label>
                    <select class="dropdown mt-2" id="device" name="device">
                        <option class="dropdown-item" value="desktop">Desktop</option>
                        <option class="dropdown-item" value="mobile">Mobile</option>
                    </select>
                </div>
                <div class="col-1">
                    <button type="submit" class="btn btn-light">Enter</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
