{% extends 'base.html'%}
{% block content %}
<div class="card bg-dark border-light text-light text-center">
    <div class="card-body">
        <form action="/bulk-upload" method="POST" enctype="multipart/form-data">
            <div class="form-group row">
                <label for="formFile" class="form-label">Please upload your CSV</label>
                <input class="form-control" required type="file" name="file" id="formFile"/>
                <input type="submit" class="btn btn-light" id="fileSubmit" value="Upload"/>
            </div>
        </form>
    </div>
</div>
{% if file %}
<div class="card bg-dark border-light text-light text-center">
    <div class="card-body">
        <h4>Listing all entries:</h4>
        <br>
        <table class="table table-dark">

            <tr>
            {% for header in headers %}
                <th>{{ header }}</th>
            {% endfor %}
                <th></th>
            </tr>


            {% for data_string in file %}
            <tr>
            {% for data in data_string %}
                <td>{{ data }}</td>
            {% endfor %}
                <td>
                    <form method="POST" action="/delete-csv-line">
                        <input type="submit" class="btn btn-light" value="-">
                    </form>
                </td>
            </tr>
            {% endfor %}
            <tr>
                <form method="POST" action="/add-csv-line">
                    <td>
                        <input type="text" class="form-control" required>
                    </td>
                    <td>
                        <input type="text" class="form-control" required>
                    </td>
                    <td>
                        <input type="submit" class="btn btn-light" value="+">
                    </td>
                </form>
            </tr>
            <tr>
                <td colspan="3">
                    <form method="POST" action="/download-csv">
                        <input type="submit" class="btn btn-light" value="Save & Download">
                    </form>
                </td>
            </tr>
        </table>
    </div>
</div>
{% endif %}
{% endblock content %}
